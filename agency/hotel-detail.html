<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>호텔 상세 - 호텔 에이전시</title>
    
    <link rel="stylesheet" href="../template/css/bootstrap.min.css">
    <link rel="stylesheet" href="../template/css/font-awesome.css">
    <link rel="stylesheet" href="css/agency.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <i class="fa fa-hotel"></i> 호텔 에이전시
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">홈</a></li>
                    <li><a href="hotels.html">호텔 목록</a></li>
                    <li><a href="admin.html">관리자</a></li>
                    <li><a href="bookings.html">내 예약</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hotel Detail -->
    <section class="hotel-detail-section section-padding">
        <div class="container">
            <div id="hotelDetail">
                <!-- Hotel info will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">예약하기</h4>
                </div>
                <div class="modal-body">
                    <form id="bookingForm">
                        <input type="hidden" id="bookingHotelId">
                        <div class="form-group">
                            <label>호텔명</label>
                            <input type="text" class="form-control" id="bookingHotelName" readonly>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>체크인 *</label>
                                    <input type="date" class="form-control" id="bookingCheckIn" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>체크아웃 *</label>
                                    <input type="date" class="form-control" id="bookingCheckOut" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>인원 *</label>
                            <select class="form-control" id="bookingGuests" required>
                                <option value="1">1명</option>
                                <option value="2" selected>2명</option>
                                <option value="3">3명</option>
                                <option value="4">4명</option>
                                <option value="5+">5명 이상</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>예약자명 *</label>
                            <input type="text" class="form-control" id="bookingCustomerName" required>
                        </div>
                        <div class="form-group">
                            <label>이메일 *</label>
                            <input type="email" class="form-control" id="bookingCustomerEmail" required>
                        </div>
                        <div class="form-group">
                            <label>전화번호 *</label>
                            <input type="tel" class="form-control" id="bookingCustomerPhone" required>
                        </div>
                        <div class="alert alert-info">
                            <strong>예상 총액:</strong> <span id="bookingTotalPrice">0원</span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="confirmBooking">예약 확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="copyright">&copy; 2025 호텔 에이전시. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="../template/js/jquery.min.js"></script>
    <script src="../template/js/jquery.bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/hotel-detail.js"></script>
</body>
</html>
